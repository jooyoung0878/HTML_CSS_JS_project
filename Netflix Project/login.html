<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style3.css">
</head>

<body>
    <div id="login-page">
        <div class="login-wrapper">
            <div class="login-wrapper-background">
                <img src="images/background.jpg" alt="background">
            </div>
            <div class="login-header">
                <a href="#" class="logo"><img src="images/logo.png"></a>
            </div>
            <div class="login-body">
                <div>
                    <div class="login-content">
                        <div class="login-form-main">
                            <h1 class="login-page-title">Sign In</h1>
                            <form method="POST" class="login-form">
                                <div class="login-input-email">
                                    <div class="emailControls">
                                        <label class="input_id">
                                            <input type="text" id="id_userId" autocomplete="email">
                                            <label for="id_userId">Email or phone number</label>
                                        </label>
                                    </div>
                                </div>
                                <div class="login-input-password">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
